  #  steps:
  #    - uses: actions/checkout@v3
  #      with:
  #        submodules: 'recursive'
  #    - name: test-clean
  #      run: make test-clean
  #    - name: test-pc-emul
  #      run: make test-pc-emul

  verilator:
    runs-on: self-hosted
    timeout-minutes: 30
    # run even if previous job failed
    if: ${{ !cancelled() }}
    # run after indicated job

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: test-clean
        run: make test-clean
      - name: test-verilator
        run: make sim-run SIMULATOR=verilator RUN_EXTMEM=1 INIT_MEM=0

  icarus:
    runs-on: self-hosted
    timeout-minutes: 90
    if: ${{ !cancelled() }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: test-clean
        run: make test-clean
      - name: test-icarus
        run: make sim-run SIMULATOR=icarus && make sim-run SIMULATOR=icarus RUN_EXTMEM=1

  cyclonev:
    runs-on: self-hosted
    timeout-minutes: 60
    if: ${{ !cancelled() }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: test-clean
        run: make test-clean
      - name: test-cyclonev
        run: make fpga-run BOARD=CYCLONEV-GT-DK RUN_EXTMEM=1

  aes-ku040:
    runs-on: self-hosted
    timeout-minutes: 90
    if: ${{ !cancelled() }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: test-clean
        run: make test-clean
      - name: test-aes-ku040
        run: make fpga-run BOARD=AES-KU040-DB-G RUN_EXTMEM=1

  doc:
    runs-on: self-hosted
    timeout-minutes: 60
    if: ${{ !cancelled() }}
    needs: [ cyclonev, aes-ku040 ]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: test-clean
        run: make test-clean
      - name: test-doc
        run: make test-doc
