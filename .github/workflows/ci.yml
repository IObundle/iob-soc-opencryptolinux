    runs-on: self-hosted
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: clean
        run: make clean
      - name: setup
        run: make setup
      - name: pc-emul test
        run: make -C ../iob_soc_opencryptolinux_V* pc-emul-test

  verilator:
    runs-on: self-hosted
    timeout-minutes: 30
